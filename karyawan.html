<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karyawan Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Styles tetap sama seperti sebelumnya */
    </style>
</head>
<body>
    <div class="top-bar">
        <h1>Karyawan</h1>
        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'">Login</button>
            <button onclick="window.location.href='login.html'">Logout</button>
        </div>
    </div>
    <div class="sidebar">
        <h2>MENU</h2>
        <a href="index.html">Dashboard</a>
        <a href="karyawan.html">Karyawan</a>
        <a href="request.html">Request</a>
        <a href="result.html">Result</a>
    </div>
    <div class="main-content">
        <div id="employeeForm" style="display: none;">
            <form id="addEmployeeForm">
                <select id="nama" required>
                    <option value="">Pilih Nama</option>
                    <option value="INDIRA RULLY PRICILIA">INDIRA RULLY PRICILIA</option>
                    <option value="PUTUT ADI PRAKOSO">PUTUT ADI PRAKOSO</option>
                    <!-- ... tambahkan opsi nama lainnya ... -->
                </select>
                <select id="npk" required>
                    <option value="">Pilih NPK</option>
                    <option value="12355">12355</option>
                    <option value="12364">12364</option>
                    <!-- ... tambahkan opsi NPK lainnya ... -->
                </select>
                <div class="kebutuhan-options">
                    <label><input type="radio" name="kebutuhan" value="Peminjaman Aset" required> Peminjaman Aset</label>
                    <label><input type="radio" name="kebutuhan" value="Permintaan Aset" required> Permintaan Aset</label>
                </div>
                <select id="item" required>
                    <option value="">Pilih Item</option>
                    <option value="Speaker">Speaker</option>
                    <option value="Invest">Invest</option>
                    <option value="Proyektor">Proyektor</option>
                </select>
                <select id="department" required>
                    <option value="">Pilih Department</option>
                    <option value="Engineering">Engineering</option>
                    <!-- ... tambahkan opsi department lainnya ... -->
                </select>
                <textarea id="keperluan" placeholder="Keperluan" required></textarea>
                <input type="file" id="foto" accept="image/*" required>
                <br>
                <label for="duration">Lama Peminjaman:</label>
                <select id="duration" required></select>
                <br>
                <input type="submit" value="Tambah">
            </form>
        </div>
        <div class="controls">
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Cari berdasarkan nama..">
            <select id="sortInput" onchange="sortTable()">
                <option value="nama">Nama</option>
                <option value="npk">NPK</option>
                <option value="item">Item</option>
                <option value="department">Department</option>
            </select>
            <button class="print-button" onclick="printTable()">Print</button>
            <button class="toggle-button" onclick="toggleForm()">Add</button>
        </div>
        <table id="employeeTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>NPK</th>
                    <th>Kebutuhan</th>
                    <th>Item</th>
                    <th>Department</th>
                    <th>Keperluan</th>
                    <th>Lama Peminjaman</th>
                    <th>Foto</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
    </div>
    <script>
        let employeeData = JSON.parse(localStorage.getItem('employeeData')) || [{nama: "John Doe", npk: "12345", kebutuhan: "Peminjaman Aset", item: "Proyektor", department: "Engineering", keperluan: "Presentasi", duration: "2", fotoData: "https://via.placeholder.com/50"}];

        function toggleForm() {
            const form = document.getElementById('employeeForm');
            form.style.display = form.style.display === 'block' ? 'none' : 'block';
        }

        document.getElementById('addEmployeeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            addEmployee();
        });

        function addEmployee() {
            const nama = document.getElementById('nama').value;
            const npk = document.getElementById('npk').value;
            const kebutuhan = document.querySelector('input[name="kebutuhan"]:checked').value;
            const item = document.getElementById('item').value;
            const department = document.getElementById('department').value;
            const keperluan = document.getElementById('keperluan').value;
            const duration = document.getElementById('duration').value;
            const fotoFile = document.getElementById('foto').files[0];

            if (!nama || !npk || !kebutuhan || !item || !department || !keperluan || !duration || !fotoFile) {
                alert('Mohon isi semua field');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const newEmployee = {nama, npk, kebutuhan, item, department, keperluan, duration, fotoData: reader.result};
                employeeData.push(newEmployee);
                localStorage.setItem('employeeData', JSON.stringify(employeeData));
                renderTable();
                document.getElementById('addEmployeeForm').reset();
                toggleForm();
            };

            reader.readAsDataURL(fotoFile);
        }

        function renderTable() {
            const tableBody = document.getElementById('employeeTableBody');
            tableBody.innerHTML = '';
            employeeData.forEach((employee, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${employee.nama}</td>
                    <td>${employee.npk}</td>
                    <td>${employee.kebutuhan}</td>
                    <td>${employee.item}</td>
                    <td>${employee.department}</td>
                    <td>${employee.keperluan}</td>
                    <td>${employee.duration} hari</td>
                    <td><img src="${employee.fotoData}" width="100"></td>
                    <td>
                        <button class="save-button" onclick="editRow(this)">Edit</button>
                        <button class="delete-button" onclick="deleteRow(${index})">Hapus</button>
                        <button class="undo-button" onclick="undoEdit(this)">Undo</button>
                    </td>
                `;
            });
        }

        function editRow(button) {
            const row = button.parentNode.parentNode;
            for (let i = 0; i < row.cells.length - 2; i++) {
                const cell = row.cells[i];
                const text = cell.textContent;
                cell.innerHTML = `<input type="text" value="${text}">`;
            }
            button.textContent = 'Simpan';
            button.onclick = function() { saveRow(this); };
        }

        function saveRow(button) {
            const row = button.parentNode.parentNode;
            const index = row.rowIndex - 1;
            for (let i = 0; i < row.cells.length - 2; i++) {
                const cell = row.cells[i];
                const input = cell.querySelector('input');
                cell.textContent = input.value;
                employeeData[index][Object.keys(employeeData[index])[i]] = input.value;
            }
            localStorage.setItem('employeeData', JSON.stringify(employeeData));
            button.textContent = 'Edit';
            button.onclick = function() { editRow(this); };
        }

        function deleteRow(index) {
            employeeData.splice(index, 1);
            localStorage.setItem('employeeData', JSON.stringify(employeeData));
            renderTable();
        }

        function undoEdit(button) {
            renderTable();
        }

        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.getElementById('employeeTableBody').getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
                rows[i].style.display = found ? '' : 'none';
            }
        }

        function sortTable() {
            const select = document.getElementById('sortInput');
            const column = select.value;
            employeeData.sort((a, b) => (a[column] > b[column]) ? 1 : -1);
            renderTable();
        }

        function printTable() {
            const originalContents = document.body.innerHTML;
            const printContents = document.getElementById('employeeTable').outerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
            renderTable();
        }

        window.onload = function() {
            renderTable();
            const durationSelect = document.getElementById('duration');
            for (let i = 1; i <= 5; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `${i} hari`;
                durationSelect.appendChild(option);
            }
        };
    </script>
</body>
</html>
