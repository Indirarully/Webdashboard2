<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Karyawan Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; display: flex;}
        .top-bar {position: fixed; top: 0; left: 0; right: 0; background-color: #2c3e50; color: white; padding: 30px 10px; display: flex; justify-content: center; align-items: center; z-index: 1000; height: 60px;}
        .top-bar h1 {margin: 0; font-size: 32px; color: white;}
        .auth-buttons {position: absolute; right: 10px;}
        .auth-buttons button {background-color: #3498db; color: white; border: none; border-radius: 4px; padding: 5px 10px; cursor: pointer;}
        .sidebar {width: 240px; background-color: #2c3e50; color: white; padding: 20px; height: calc(100vh - 120px); position: fixed; top: 120px; left: 0; overflow-y: auto;}
        .sidebar a {color: white; text-decoration: none; display: block; padding: 10px 0;}
        .sidebar h2 {font-size: 28px; color: white; margin-bottom: 20px;}
        .main-content {flex: 1; padding: 140px 20px 20px 290px; margin-left: 0;}
        form {background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        input[type="text"], select, textarea, input[type="file"] {width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px;}
        input[type="submit"], .print-button, .toggle-button {background-color: #3498db; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; display: inline-block; margin-top: 10px; margin-right: 10px;}
        table {width: 100%; border-collapse: collapse; margin-top: 20px; background-color: white; box-shadow: 0 0 10px rgba(0,0,0,0.1);}
        th, td {text-align: left; padding: 12px; border-bottom: 1px solid #ddd;}
        th {background-color: #3498db; color: white;}
        .action-buttons button {margin: 2px; padding: 5px 10px; border: none; border-radius: 4px; cursor: pointer;}
        .save-button {background-color: #2ecc71; color: white;}
        .undo-button {background-color: #f39c12; color: white;}
        .delete-button {background-color: #c0392b; color: white;}
        .kebutuhan-options {display: flex; gap: 10px; margin: 10px 0;}
        .kebutuhan-options label {display: flex; align-items: center; gap: 5px;}
        #searchInput, #sortInput {width: 200px; display: inline-block; margin-right: 10px;}
        .controls {margin-bottom: 20px;}
        @media print {.action-buttons, td:nth-last-child(1), td:nth-last-child(2), th:nth-last-child(1), th:nth-last-child(2), .print-button, .toggle-button, .top-bar, .sidebar {display: none !important;}}
    </style>
</head>
<body>

    </div>
    <div class="sidebar">
        <h2>MENU</h2>
        <a href="index.html">Dashboard</a>
        <a href="karyawan.html">Karyawan</a>

    </div>
    <div class="main-content">

        <button type="button" id="addNewNameBtn">Add New Name</button>
    <div id="addNameModal" style="display:none; position: fixed; z-index: 1; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.4);">
    <div style="background-color: #fefefe; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%;">
        <h2>Add New Name</h2>
        <input type="text" id="newNameInput" placeholder="Enter new name">
        <button id="saveNewNameBtn">Save</button>
        <button id="closeModalBtn">Close</button>

</div>
    <script>
        let employeeData = JSON.parse(localStorage.getItem('employeeData')) || [];
        let currentId = parseInt(localStorage.getItem('currentId')) || 1;

        function toggleForm() {
            const form = document.getElementById('employeeForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('addEmployeeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            addEmployee();
        });

        function addEmployee() {
            const nama = document.getElementById('Nama').value;
            const npk = document.getElementById('npk').value;
            const kebutuhan = document.querySelector('input[name="kebutuhan"]:checked').value;
            const item = document.getElementById('item').value;
            const department = document.getElementById('department').value;
            const keperluan = document.getElementById('keperluan').value;
            const duration = document.getElementById('duration').value + ' hari';
            const fotoFile = document.getElementById('foto').files[0];
saveNamesToLocalStorage();
    loadRequests();
}
            const reader = new FileReader();
            reader.onloadend = function() {
                const newEmployee = {
                    id: currentId++,
                    nama,
                    npk,
                    kebutuhan,
                    item,
                    department,
                    keperluan,
                    duration,
                    fotoData: reader.result
                };
                employeeData.push(newEmployee);
                localStorage.setItem('employeeData', JSON.stringify(employeeData));
                localStorage.setItem('currentId', currentId.toString());
                renderTable();
                document.getElementById('addEmployeeForm').reset();
                toggleForm();
            };

            if (fotoFile) {
                reader.readAsDataURL(fotoFile);
            } else {
                alert('Mohon pilih file foto');
            }
        }

        function renderTable() {
    const tableBody = document.getElementById('employeeTableBody');
    tableBody.innerHTML = '';
    employeeData.forEach((employee, index) => {
        const row = tableBody.insertRow();
        row.innerHTML = `
            <td>${employee.id}</td>
            <td>${employee.nama}</td>
            <td>${employee.npk}</td>
            <td>${employee.kebutuhan}</td>
            <td>${employee.item}</td>
            <td>${employee.department}</td>
            <td>${employee.keperluan}</td>
            <td>${employee.duration}</td>
            <td><img src="${employee.fotoData}" width="100"></td>
            <td>
                <button class="save-button" onclick="editRow(this)">Edit</button>
                <button class="delete-button" onclick="deleteRow(${index})">Hapus</button>
                <button class="undo-button" onclick="undoEdit(this)">Undo</button>
            </td>
        `;
    });
}

        function editRow(button) {
            const row = button.parentNode.parentNode;
            for (let i = 1; i < row.cells.length - 2; i++) {
                const cell = row.cells[i];
                const text = cell.textContent;
                cell.innerHTML = `<input type="text" value="${text}">`;
            }
            button.textContent = 'Simpan';
            button.onclick = function() { saveRow(this); };
        }

       function saveRow(button) {
    const row = button.parentNode.parentNode;
    const index = employeeData.findIndex(emp => emp.id === parseInt(row.cells[0].textContent));
    for (let i = 1; i < row.cells.length - 2; i++) {
        const cell = row.cells[i];
        const input = cell.querySelector('input');
        let value = input.value;
        if (i === 7 && !value.includes(' hari')) {  // Kolom durasi
            value += ' hari';
        }
        cell.textContent = value;
        employeeData[index][Object.keys(employeeData[index])[i]] = value;
    }
    localStorage.setItem('employeeData', JSON.stringify(employeeData));
    button.textContent = 'Edit';
    button.onclick = function() { editRow(this); };
}

        function deleteRow(index) {
            employeeData.splice(index, 1);
            localStorage.setItem('employeeData', JSON.stringify(employeeData));
            renderTable();
        }

        function undoEdit(button) {
            renderTable();
        }
document.addEventListener('DOMContentLoaded', function() {
    // Existing code...

    const addNewNameBtn = document.getElementById('addNewNameBtn');
    const addNameModal = document.getElementById('addNameModal');
    const saveNewNameBtn = document.getElementById('saveNewNameBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const newNameInput = document.getElementById('newNameInput');
    const namaSelect = document.getElementById('Nama');

    addNewNameBtn.addEventListener('click', function() {
        addNameModal.style.display = 'block';
    });

    closeModalBtn.addEventListener('click', function() {
        addNameModal.style.display = 'none';
    });

    saveNewNameBtn.addEventListener('click', function() {
        const newName = newNameInput.value.trim();
        if (newName) {
            // Add new name to both select elements
            addNameToSelect(namaSelect, newName);
            addNameToSelect(document.getElementById('peminjam'), newName);
            
            // Save updated name list to localStorage
            saveNamesToLocalStorage();
            
            // Close modal and clear input
            addNameModal.style.display = 'none';
            newNameInput.value = '';
        }
    });

    // Load saved names from localStorage
    loadNamesFromLocalStorage();
});

function addNameToSelect(selectElement, name) {
    const option = document.createElement('option');
    option.value = name;
    option.textContent = name;
    selectElement.appendChild(option);
}

function saveNamesToLocalStorage() {
    const names = Array.from(document.getElementById('Nama').options).map(option => option.value);
    localStorage.setItem('employeeNames', JSON.stringify(names));
}

function loadNamesFromLocalStorage() {
    const savedNames = JSON.parse(localStorage.getItem('employeeNames')) || [];
    const namaSelect = document.getElementById('Nama');
    const peminjamSelect = document.getElementById('peminjam');
    
    savedNames.forEach(name => {
        addNameToSelect(namaSelect, name);
        addNameToSelect(peminjamSelect, name);
    });
}
        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.getElementById('employeeTableBody').getElementsByTagName('tr');
            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let found = false;
                for (let j = 0; j < cells.length; j++) {
                    if (cells[j].textContent.toLowerCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
                rows[i].style.display = found ? '' : 'none';
            }
        }

       function sortTable() {
            const select = document.getElementById('sortInput');
            const column = select.value;
            employeeData.sort((a, b) => (a[column] > b[column]) ? 1 : -1);
            renderTable();
        }

        function printTable() {
            const originalContents = document.body.innerHTML;
            const printContents = document.getElementById('employeeTable').outerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
            renderTable();
        }

        window.onload = function() {
            renderTable();
            document.getElementById('duration').innerHTML = `
                <option value="21">21 hari</option>
                <option value="22">22 hari</option>
                <option value="23">23 hari</option>
                <option value="24">24 hari</option>
                <option value="25">25 hari</option>
                <option value="26">26 hari</option>
                <option value="27">27 hari</option>
                <option value="28">28 hari</option>
                <option value="29">29 hari</option>
                <option value="30">30 hari</option>
            `;
        };
    </script>
</body>
