<body>
    <div class="top-bar">
        <h1>Karyawan</h1>
        <div class="auth-buttons">
            <button onclick="window.location.href='login.html'"><i class="fas fa-user"></i> Login</button>

    </div>

        </div>

    </div>
    <div class="main-content">
        <div id="employeeForm" style="display: none;">
            <form id="addEmployeeForm">
                <label for="Nama" class="form-label">Nama</label>
                <select id="Nama" required>
                    <option value="INDIRA RULLY PRICILIA">INDIRA RULLY PRICILIA</option>
                    <option value="PUTUT ADI PRAKOSO">PUTUT ADI PRAKOSO</option>
                    <option value="RIJKI HIDAYAT">RIJKI HIDAYAT</option>
                    <option value="FERRI RIZALDI">FERRI RIZALDI</option>
                    <option value="TRIARDHY FIKRI NUGRAHA">TRIARDHY FIKRI NUGRAHA</option>
                    <option value="MOSSES ARA'AL DE SELA">MOSSES ARA'AL DE SELA</option>
                    <option value="JAELANI">JAELANI</option>
                    <option value="JIHAN TSHIVANA">JIHAN TSHIVANA</option>
                    <option value="OCTAVIANA">OCTAVIANA</option>
                    <option value="RIZQI SAPUTRI">RIZQI SAPUTRI</option>
                    <option value="ARYA PRATAMA PUTRA">ARYA PRATAMA PUTRA</option>
                    <option value="DEWI RABIATUL ZAHRO">DEWI RABIATUL ZAHRO</option>
                    <option value="NOVIA ANGGRAINI">NOVIA ANGGRAINI</option>

                    <option value="12399">12399</option>
                    <option value="12394">12394</option>
                    <option value="12387">12387</option>
                    <option value="12381">12381</option>
                    <option value="12376">12376</option>
                    <option value="12372">12372</option>

                <select id="item" required>
                    <option value="Laptop">Laptop</option>
                    <option value="Chair">Chair</option>
                    <option value="Printer">Printer</option>
                    <option value="Stapler">Stapler</option>
                    <option value="Whiteboard">Whiteboard</option>
                    <option value="Desk Lamp">Desk lamp</option>
                    <option value="Cabinet">Cabinet</option>
                    <option value="Notebook">Notebook</option>
                    <option value="Monitor">Monitor</option>

                    <option value="General Affair">General Affair</option>
                    <option value="HRD">HRD</option>
                    <option value="Accounting">Accounting</option>
                    <option value="Purchasing">Purchasing</option>
                    <option value="PPiC">PPiC</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="IT">IT</option>
                    <option value="Finance">Finance</option>
                </select>

            <div class="success-alert" id="successAlert" style="display: none;">Data successfully submitted!</div>
        </div>
        <div class="controls">
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="Cari berdasarkan nama..">
            <select id="sortInput" onchange="sortTable()">
                <option value="nama">Nama</option>
                <option value="npk">NPK</option>
                <option value="item">Item</option>
                <option value="department">Department</option>
                <option value="keperluan">Keperluan</option>
                <option value="duration">Lama Peminjaman</option>
            </select>
            <button class="print-button" onclick="printTable()">Print</button>
            <button class="toggle-button" onclick="toggleForm()">Add</button>
        </div>
        <table id="employeeTable">
            <thead>              
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>NPK</th>
                    <th>Kebutuhan</th>
                    <th>Item</th>
                    <th>Department</th>
                    <th>Keperluan</th>
                    <th>Lama Peminjaman</th>
                    <th>Foto</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>
    </div>
    <script>
        let employeeData = JSON.parse(localStorage.getItem('employeeData')) || [];
        let currentId = parseInt(localStorage.getItem('currentId')) || 1;

        function toggleForm() {
            const form = document.getElementById('employeeForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('addEmployeeForm').addEventListener('submit', function(event) {
            event.preventDefault();
            addEmployee();
        });

        function addEmployee() {
            const nama = document.getElementById('Nama').value;
            const npk = document.getElementById('npk').value;
            const kebutuhan = document.querySelector('input[name="kebutuhan"]:checked').value;
            const item = document.getElementById('item').value;
            const department = document.getElementById('department').value;
            const keperluan = document.getElementById('keperluan').value;
            const duration = document.getElementById('duration').value + ' hari';
            const fotoFile = document.getElementById('foto').files[0];

            if (!fotoFile) {
                alert('Mohon pilih file foto');
                return;
            }

            const reader = new FileReader();
            reader.onloadend = function() {
                const newEmployee = {
                    id: currentId++,
                    nama,
                    npk,
                    kebutuhan,
                    item,
                    department,
                    keperluan,
                    duration,
                    fotoData: reader.result
                };
                employeeData.push(newEmployee);
                localStorage.setItem('employeeData', JSON.stringify(employeeData));
                localStorage.setItem('currentId', currentId.toString());
                renderTable();
                document.getElementById('addEmployeeForm').reset();
                toggleForm();
                showSuccessAlert();
            };

            reader.readAsDataURL(fotoFile);
        }

        function showSuccessAlert() {
            const alert = document.getElementById('successAlert');
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function renderTable() {
            const tableBody = document.getElementById('employeeTableBody');
            tableBody.innerHTML = '';
            employeeData.forEach((employee, index) => {
                const row = tableBody.insertRow();
                row.innerHTML = `
                    <td>${employee.id}</td>
                    <td>${employee.nama}</td>
                    <td>${employee.npk}</td>
                    <td>${employee.kebutuhan}</td>
                    <td>${employee.item}</td>
                   <td>${employee.department}</td>
                    <td>${employee.keperluan}</td>
                    <td>${employee.duration}</td>
                    <td><img src="${employee.fotoData}" width="100"></td>
                    <td>
                        <button class="save-button" onclick="editRow(this)">Edit</button>
                        <button class="delete-button" onclick="deleteRow(${index})">Hapus</button>
                        <button class="undo-button" onclick="undoEdit(this)" style="display:none;">Undo</button>
                    </td>
                `;
            });
        }

        function editRow(button) {
            const row = button.parentNode.parentNode;
            const index = Array.from(row.parentNode.children).indexOf(row);
            const employee = employeeData[index];
            
            for (let i = 1; i < row.cells.length - 2; i++) {
                const cell = row.cells[i];
                const fieldName = Object.keys(employee)[i];
                if (fieldName !== 'fotoData') {
                    const text = cell.textContent;
                    cell.innerHTML = `<input type="text" value="${text}">`;
                }
            }
            
            button.textContent = 'Simpan';
            button.onclick = function() { saveRow(this, index); };
            row.querySelector('.undo-button').style.display = 'inline-block';
        }

        function saveRow(button, index) {
            const row = button.parentNode.parentNode;
            const updatedEmployee = {...employeeData[index]};
            
            for (let i = 1; i < row.cells.length - 2; i++) {
                const cell = row.cells[i];
                const input = cell.querySelector('input');
                if (input) {
                    const fieldName = Object.keys(updatedEmployee)[i];
                    updatedEmployee[fieldName] = input.value;
                    cell.textContent = input.value;
                }
            }
            
            employeeData[index] = updatedEmployee;
            localStorage.setItem('employeeData', JSON.stringify(employeeData));
            
            button.textContent = 'Edit';
            button.onclick = function() { editRow(this); };
            row.querySelector('.undo-button').style.display = 'none';
        }

        function deleteRow(index) {
            if (confirm('Apakah Anda yakin ingin menghapus entri ini?')) {
                employeeData.splice(index, 1);
                localStorage.setItem('employeeData', JSON.stringify(employeeData));
                renderTable();
            }
        }

        function undoEdit(button) {
            renderTable();
        }

        function searchTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();
            const rows = document.getElementById('employeeTableBody').getElementsByTagName('tr');
            
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                let found = false;
                for (let cell of cells) {
                    if (cell.textContent.toLowerCase().indexOf(filter) > -1) {
                        found = true;
                        break;
                    }
                }
                row.style.display = found ? '' : 'none';
            }
        }

        function sortTable() {
            const select = document.getElementById('sortInput');
            const column = select.value;
            employeeData.sort((a, b) => (a[column] > b[column]) ? 1 : -1);
            renderTable();
        }

        function printTable() {
            const originalContents = document.body.innerHTML;
            const printContents = document.getElementById('employeeTable').outerHTML;
            document.body.innerHTML = printContents;
            window.print();
            document.body.innerHTML = originalContents;
            renderTable();
        }

        function loadDurationOptions() {
            const durationSelect = document.getElementById('duration');
            for (let i = 21; i <= 30; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i + ' hari';
                durationSelect.appendChild(option);
            }
        }

        function logout() {
            // Logika untuk logout (misalnya, membersihkan session storage, mengarahkan ke halaman login)
            window.location.href = 'login.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            renderTable();
            loadDurationOptions();
        });
    </script>
